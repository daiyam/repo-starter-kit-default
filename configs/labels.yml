# Status
- name: S-needs-triage
  color: d2dae1
  description: "Status: triage is not complete: no `A-*` label, or no `P-*` for bugs/crashes"
- name: S-needs-info
  color: d2dae1
  description: "Status: issue that needs more information from the user"
- name: S-needs-repro
  color: d2dae1
  description: "Status: needs reproduction steps / someone to reproduce"
- name: S-needs-research
  color: d2dae1
  description: "Status: requires further investigation"
- name: S-needs-discussion
  color: d2dae1
  description: "Status: needs to be discussed before moving forward"
- name: S-reproducible
  color: d2dae1
  description: "Status: steps to reproduce are included and a team member verified the issue"
- name: S-accepted
  color: faed49
  description: "Status: approved for implementation or scheduled work"
- name: S-planned
  color: fbca04
  description: "Status: planned for a future release or milestone"
- name: S-current-iteration
  color: fbca04
  description: "Status: included in the current development iteration or sprint"
- name: S-in-progress
  color: fbca04
  description: "Status: work has started"
- name: S-needs-review
  color: fbca04
  description: "Status: awaiting review by maintainers or assigned reviewers"
- name: S-needs-revision
  color: fbca04
  description: "Status: requires revisions in response to review feedback"
- name: S-needs-tests
  color: fbca04
  description: "Status: requires additional tests to improve coverage"
- name: S-validated
  color: bfe5bf
  description: "Status: confirmed by QA"
- name: S-merged
  color: bfe5bf
  description: "Status: merged into the branch"
- name: S-released
  color: bfe5bf
  description: "Status: included in a published release or deployment"
- name: S-duplicate
  color: ffffff
  description: "Status: has already been reported"
- name: S-wontfix/infeasible
  color: ffffff
  description: "Status: the changes that are needed to address the issue are not reasonably possible"
- name: S-wontfix/not-reproducible
  color: ffffff
  description: "Status: insufficient information to fix or to reproduce the issue"
- name: S-wontfix/obsolete
  color: ffffff
  description: "Status: the issue is no longer relevant due to changes in the product"
- name: S-wontfix/intended-behavior
  color: ffffff
  description: "Status: the issue describes the expected behavior of the product under the reported circumstances"
- name: S-blocked
  color: e11d21
  description: "Status: waiting for something external"
- name: S-external
  color: e11d21
  description: "Status: problem exists outside of project scope"
- name: S-on-hold
  color: e11d21
  description: "Status: on hold pending prerequisite work or decisions"
- name: S-stale
  color: ffffff
  description: "Status: hasn't been updated in a long time"
- name: S-abandoned
  color: ffffff
  description: "Status: abandoned or no longer pursued"
- name: S-not-preapproved
  color: ffffff
  description: "Status: not pre-approved"

