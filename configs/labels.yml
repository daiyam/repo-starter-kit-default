  color: e11d21
  description: "Type: bug that causes an application crash or process termination"
- name: T-bug/regression
  color: e11d21
  description: "Type: bug that re-introduces previously fixed behavior (regression)"
- name: T-problem
  color: e11d21
  description: "Type: neither a bug or feature request"
- name: T-fix
  color: e11d21
  description: "Type: changes related to bug fixes"
- name: T-feature
  color: "009800"
  description: "Type: new feature or request"
- name: T-improvement
  color: a62cff
  description: "Type: non-breaking change that enhances functionality"
- name: T-refactoring
  color: a62cff
  description: "Type: changes that neither fix a bug nor add a feature"
- name: T-remodel
  color: a62cff
  description: "Type: breaking change that revises functionality"
- name: T-proposal
  color: a62cff
  description: "Type: design or plan up for discussion before implementation"
- name: T-revert
  color: a62cff
  description: "Type: reverts a previous commit"
- name: T-maintenance
  color: cc317c
  description: "Type: non-functional refactors, build, or tooling work"
- name: T-question
  color: cc317c
  description: "Type: seeking clarification, guidance, or information"

